<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>LifeSync</title>
</head>
<body>

<div class="task">
    <div class="task-exit">
		<span></span>
		<span></span>
	</div>
    <form action="" method="post" class="task-form">
        <h2 class="task-title">Add Task</h2>
		<div class="task-input">
			<label for="taskTitle">Task name</label>
			<input type="taskTitle" placeholder="Task name" id="taskTitle">
			<label for="description">Task description:</label>
			<input type="description" placeholder="Task description" id="description">
            <label for="timeToDo">Time to do</label>
			<input type="timeToDo" placeholder="8h" id="timeToDo">
		</div>
		<button type="submit" class="task-submit" onclick="saveTask()">Submit</button>
    </form>
</div>

    <header class="header">
        <div class="container header-container">
            <div class="header-menu menu">
                <div class="menu-icon">
                    <span></span><span></span><span></span>
                </div>
                <nav class="menu-body">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <div class="menu-notifications">
                                <img src="assets/bell.png" alt="">
                            </div>
                        </li>
                        <li class="menu-item">
                            <div class="menu-user">
                                <div class="menu-username">Manjay Gupta</div>
                                <div class="menu-userpic"><img src="assets/profile-picture.png" alt=""></div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="sidebar">
            <div class="sidebar-container">
                <div class="logo">
                    <div class="logo-img"></div>
                    <div class="logo-text">Life<span>Sync</span></div>
                </div>
                <div class="sidebar-content">
                    <div class="sidebar-list">
                        <div class="sidebar-item active">
                            <div class="sidebar-item-icon"><img src="assets/tasks.png" alt=""></div>
                            <div class="sidebar-item-text">Your Tasks</div>
                        </div>
                        <div class="sidebar-item">
                            <div class="sidebar-item-icon"><img src="assets/statistics.png" alt=""></div>
                            <div class="sidebar-item-text">Statistics</div>
                        </div>
                        <div class="sidebar-item">
                            <div class="sidebar-item-icon"><img src="assets/user.png" alt=""></div>
                            <div class="sidebar-item-text">Your Profile</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="todo">
            <div class="todo-container">
                <div class="todo-title">Tasks</div>
                <div class="todo-content">
                    <div class="todo-topline">
                        <div class="todo-topline-text">Your assignments</div>
                        <div class="todo-topline-buttons">
                            <div class="todo-topline-dropdown">
                                <div class="todo-topline-dropdown-text">Today</div>
                                <div class="todo-topline-dropdown-arrow"><img src="assets/arrow.svg" alt="" srcset=""></div>
                            </div>
                            <div class="todo-topline-add" id="task-form">+</div>
                        </div>
                    </div>
                    <ul class="todo-list" id="taskList"></ul>
                </div>
            </div>
        </section>
    </main>
    

    <footer class="footer"></footer>
    <script src="js/menu.js"></script>
    <script src="js/addTask.js"></script>
    <script>
        window.onload = function () {
        displaySavedTasks();
        };
    </script>
</body>
</html>
